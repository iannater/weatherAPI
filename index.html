<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Local CSS link -->
    <link rel="stylesheet" href="./develop/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div id="search" class="card">
        <div class="card-body">
            Search for City:
            <br>
            <input id='input' placeholder="City Name"></input>
            <button type="button" class="btn searchBtn btn-primary"><i class="fa fa-search"></i></button>

            <ul id='history'></ul>
        </div>
    </div>
    <div class="currentWeather">

    </div>
    <div id="forecast">
        <h2>5-Day Forecast:</h2>

        <div id="day1" class="card"></div>
        <div id="day2" class="card"></div>
        <div id="day3" class="card"></div>
        <div id="day4" class="card"></div>
        <div id="day5" class="card"></div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./develop/java.js"></script>
</body>

</html>
